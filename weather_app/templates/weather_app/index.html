{% load static %}

<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link
    href="https://fonts.googleapis.com/css?family=Poppins:wgh@300;500;600&display=swap"
        rel="stylesheet"
    />
</head>
<body>

    <div class="container">
        <h1>Weather App</h1>
    </div>

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="city" placeholder="Enter city name">
        <button type="submit">Get Weather</button>
    </form>

    <div class="Weather">
        <div class="left">
            <h2>{{ temp }}&deg;C</h2>
            <h3>{{city}}</h3>
        </div>
        <div class="right">
            <div class="icon">
                <p><img src="http://openweathermap.org/img/w/{{ icon }}.png" width="100px"></p>
            </div>
            <div class="condition">
                <p>{{ description }}</p>
                <p>{{ day }}</p>
            </div>
        </div>
    </div>
    {% if exception_occured %}
        <script>
            window.onload= function(){
                alert("City information is not available to our API");
            }
        </script>
    {% endif %}
</body>

</html>
